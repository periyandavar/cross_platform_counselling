<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
{% include "clge/css.html" %}
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- MENU SIDEBAR-->
            <!-- END HEADER DESKTOP-->
             {% include "clge/header.html" %}
            <!-- BREADCRUMB-->
            <section class="au-breadcrumb m-t-75">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="au-breadcrumb-content">
                                  <center> View Courses </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section><br>
            <!-- END BREADCRUMB-->
<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-1"></div>
							<div class="col-lg-10">
                                
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Added courses</strong> 
                                    </div>

                                    <div class="card-body card-block">
									
									{%if clges%}
									<center>
									<table border='2pts' >
									<tr><th style="width:200px"><center>Course Name</center> <th style="width:150px"><center><a>view</a></center></th><th style="width:150px"><center><a>delete</a></center></th></tr>
									{%for clge in clges %}
									<tr><td><center>{{clge[0]}}</center></td><td><center><form action="http://localhost:5000/depart" method="POST"><button class="btn btn-primary btn-sm" name='view' value={{clge[1]}}>view</button></form>
									</td><td><form action="http://localhost:5000/depart" method="POST"><center><button class="btn btn-primary btn-sm" name='del' value={{clge[1]}}>delete</button></center></form><center></td></tr>
									{%endfor%}
									</table>
									</center>
									{%endif%}
									{%if data%}
									{{data}}
									{%endif%}
                                </div>
                                </div>
                            
                        </div>
                       
                    </div>
                </div>
            </div>
            <!-- END STATISTIC-->

            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    <!-- Jquery JS-->
	{% include "clge/js.html" %}
</body>

</html>
<!-- end document-->
